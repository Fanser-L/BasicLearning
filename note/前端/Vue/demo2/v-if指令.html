<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show指令</title>
</head>
<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="changeIsShow">
        <div v-show="isShow" style="background-color: red;height:100px;width:50%;"></div>
        <div v-if="isShow" style="background-color: red;height:100px;width:50%;"></div>
        <div v-if="age>18" style="background-color: green; height:100px;width:50%;">
            <p>你还太年轻了！</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app =new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:16,
            },
            methods:{
                changeIsShow:function(){
                    this.isShow = !this.isShow;
                },
                addAge:function(){
                    this.age++;
                }
            }
        }) 
    </script>
</body>
</html>
