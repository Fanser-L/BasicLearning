<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data数据对象</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <h2>{{school.name}} {{school.mobile}}</h2>
        <ul>
            <li>{{campus[0]}}</li>
            <li>{{campus[2]}}</li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app =new Vue({
        el:"#app",
        data:{
            msg:"hello,school",
            school:{
                name:"jinggangshan",
                mobile:"123465789"
            },
            campus:["南区","北区","图书馆"]
        }
    })
</script>
</body>
</html>
