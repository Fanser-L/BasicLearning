<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue文件</title>
</head>
<body>
    <div id="app">
        <p v-html="content"></p>
        <p v-text="content"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app =new Vue({
            el:"#app",
            data:{
                // content:"baidu"
                content:"<a href='https://www.baidu.com'>baidu</a>"
            }
        }) 
    </script>
</body>
</html>
